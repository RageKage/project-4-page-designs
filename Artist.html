<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Venue List</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="stroke">
        <nav>
          <ul class="menu">
            <li class="menu-item"><a href="venues.html" class="menu-link">Venues</a></li>
            <li class="menu-item"><a href="Artist.html" class="menu-link">Artists</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Notes</a></li>
          </ul>
        </nav>
  
        <h2>Live Music Notes</h2>
  
        <p class="login-status">
          You are logged in,
          <strong> <a href="#">quantum-oddities</a> </strong>.
          <a href="#" class="logout-link">Logout</a>
        </p>
      </header>

    <main class="main-content">
      <h1>Artist List</h1>
      <section class="search-section">
        <h2>Artist Search</h2>
        <form action="#" method="get" class="search-form">
          <input
            type="text"
            name="artistName"
            class="search-input"
            placeholder="Artist Name"
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </section>
      <section>
        <h2>All Artists</h2>
        <div class="card">
          <h3>Fadel</h3>
          <p class="notes-link">
            See artists, notes, and add your own
            <a href="#" class="link">Fadel notes</a>
          </p>
        </div>
        <div class="card">
          <h3>Justin</h3>
          <p class="notes-link">
            See artists, notes, and add your own
            <a href="#" class="link">Justin notes</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
